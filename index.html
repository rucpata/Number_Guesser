<!doctype html>

<html>
  <head>
    <title>Number Guesser</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="game-container">
      <header>
        <h1>Zagadnij Cyfrę!</h1>
      </header>
      
      <div class="rounds">
        <p class="round-label">Runda<span id="round-number">1</span></p>
        <p class="guess-label">Cyfra do odgadnięcia: <span id="target-number">?</span></p>
      </div>

      <div class="guessing-area">
        <div class="guess computer-guess">
          <div class="guess-title">
            <p class="guess-label">Komputer</p>
            <p class="score-label">Punkty: <span id="computer-score">0</span></p>
          </div>
          <p id="computer-guess">?</p>
          <p class="winning-text" id="computer-wins"></p>
        </div>
        <div class="guess human-guess">
          <div class="guess-title">
            <p class="guess-label">Ty</p>
            <p class="score-label">Punkty: <span id="human-score">0</span></p>
          </div>
          <input type="number" id="human-guess" min=0 max=9 value=0>
          <div class="number-controls">
            <button class="number-control left" id="subtract" disabled>-</button>
            <button class="number-control right" id="add">+</button>
          </div>
          <button class="button" id="guess">Zgadnij</button>
        </div>
      </div>

      <div class="next-round-container">
        <button class="button" id="next-round" disabled>Następna runda</button>
      </div>

    </div>
    
    <div class="instructions">
      <div class="instruction">
        <h3>Krok 1</h3>
        <p>Wpisz liczbę od 0 do 9</p>
      </div>
      <div class="instruction">
        <h3>Krok 2</h3>
        <p>Kliknij „Zgadnij”, aby przesłać swoje przypuszczenie i zobaczyć, kto wygrał rundę.</p>
      </div>
      <div class="instruction">
        <h3>Krok 3</h3>
        <p>Kliknij „Następna runda”, aby zagrać ponownie.</p>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
